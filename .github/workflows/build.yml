name: Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-cursor0 libxkbcommon0
          pip install PySide6 pyinstaller keyring
      
      - name: Build
        run: |
          pyinstaller --noconfirm --name "ZS API Client" --add-data "translations:translations" --hidden-import keyring.backends.SecretService zscaler_api_client.py
          cd dist
          tar czf ZS-API-Client-linux-x64.tar.gz "ZS API Client"
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: dist/ZS-API-Client-linux-x64.tar.gz

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install PySide6 pyinstaller keyring
      
      - name: Build
        run: pyinstaller --noconfirm --name "ZS API Client" --add-data "translations;translations" --hidden-import keyring.backends.Windows zscaler_api_client.py
      
      - name: Create ZIP
        run: Compress-Archive -Path "dist\ZS API Client" -DestinationPath dist\ZS-API-Client-windows-x64.zip
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/ZS-API-Client-windows-x64.zip

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install PySide6 pyinstaller keyring
      
      - name: Build
        run: |
          pyinstaller --noconfirm --windowed --name "ZS API Client" --add-data "translations:translations" --hidden-import keyring.backends.macOS zscaler_api_client.py
          cd dist
          zip -ry ZS-API-Client-macos-x64.zip "ZS API Client.app"
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: dist/ZS-API-Client-macos-x64.zip

  release:
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/linux-build/ZS-API-Client-linux-x64.tar.gz
            artifacts/windows-build/ZS-API-Client-windows-x64.zip
            artifacts/macos-build/ZS-API-Client-macos-x64.zip
          body: |
            ## ZS API Client ${{ github.ref_name }}
            
            ### Downloads
            
            | Platform | File |
            |----------|------|
            | üêß Linux (x64) | `ZS-API-Client-linux-x64.tar.gz` |
            | ü™ü Windows (x64) | `ZS-API-Client-windows-x64.zip` |
            | üçé macOS (x64) | `ZS-API-Client-macos-x64.zip` |
            
            ### Installation
            
            **Linux:**
            ```bash
            tar xzf ZS-API-Client-linux-x64.tar.gz
            cd "ZS API Client"
            ./ZS\ API\ Client
            ```
            
            **Windows:**
            Extract ZIP and run `ZS API Client\ZS API Client.exe`
            
            **macOS:**
            Extract ZIP and move `ZS API Client.app` to Applications
