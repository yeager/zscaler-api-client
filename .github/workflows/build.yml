name: Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-cursor0 libxkbcommon0
          pip install PyQt6 pyinstaller
      
      - name: Build
        run: |
          pyinstaller zscaler_api_client.spec
          cd dist
          tar czf zscaler-api-client-linux-x64.tar.gz zscaler-api-client
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: dist/zscaler-api-client-linux-x64.tar.gz

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install PyQt6 pyinstaller
      
      - name: Build
        run: pyinstaller zscaler_api_client.spec
      
      - name: Create ZIP
        run: Compress-Archive -Path dist\ZscalerAPIClient -DestinationPath dist\zscaler-api-client-windows-x64.zip
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/zscaler-api-client-windows-x64.zip

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install PyQt6 pyinstaller
      
      - name: Build
        run: |
          pyinstaller zscaler_api_client.spec
          cd dist
          zip -r zscaler-api-client-macos-arm64.zip "Zscaler API Client.app"
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: dist/zscaler-api-client-macos-arm64.zip

  release:
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/linux-build/zscaler-api-client-linux-x64.tar.gz
            artifacts/windows-build/zscaler-api-client-windows-x64.zip
            artifacts/macos-build/zscaler-api-client-macos-arm64.zip
          body: |
            ## Zscaler API Client ${{ github.ref_name }}
            
            ### Downloads
            
            | Platform | File |
            |----------|------|
            | üêß Linux (x64) | `zscaler-api-client-linux-x64.tar.gz` |
            | ü™ü Windows (x64) | `zscaler-api-client-windows-x64.zip` |
            | üçé macOS (ARM64) | `zscaler-api-client-macos-arm64.zip` |
            
            ### Installation
            
            **Linux:**
            ```bash
            tar xzf zscaler-api-client-linux-x64.tar.gz
            cd zscaler-api-client
            ./zscaler-api-client
            ```
            
            **Windows:**
            Extract ZIP and run `ZscalerAPIClient/ZscalerAPIClient.exe`
            
            **macOS:**
            Extract ZIP and move `Zscaler API Client.app` to Applications
